<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenaciones 1</title>
</head>
<body>
    <script>
        let Nombre = 'Margarita';
        let Apellido = 'Choc';
        let Edad = 17 ;

        document.write('Nombre del estudiante: '+ Nombre);
        document.write('<br>');

        document.write('Edad: '+ Edad);
    </script>
